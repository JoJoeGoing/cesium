<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description"
        content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../Source',
            waitSeconds: 60
        });

    </script>
</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
        @import url(./Sandcastle/templates/bucket.css);

    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <script id="cesium_sandcastle_script">
        function startup(Cesium) {
            'use strict';
            var url = 'http://localhost:8081/tiles/global_seven_1_7/{z}/{x}/{y}.jpg'
            var hami = new Cesium.UrlTemplateImageryProvider({
                url: url,
                tilingScheme: new Cesium.GeographicTilingScheme({
                    numberOfLevelZeroTilesX: 2,
                    numberOfLevelZeroTilesY: 1
                }),
                minimumLevel: 3,
                maximumLevel: 15,
                enablePickFeatures: false
            });
            // var base = Cesium.createTileMapServiceImageryProvider({
            //     url: Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
            // });
            var viewer = new Cesium.Viewer('cesiumContainer', {
                imageryProvider: hami,
                baseLayerPicker: false,

                timeline: false,
                homeButton: false,
                geocoder: false,
                navigationHelpButton: false,
                fullscreenButton: false,
                scene3DOnly: true,
                infoBox: true,
                selectionIndicator: false,
                animation: true
            });
           // viewer.imageryLayers.addImageryProvider(hami);
        }
        if (typeof Cesium !== 'undefined') {
            startup(Cesium);
        } else if (typeof require === 'function') {
            require(['Cesium'], startup);
        }

    </script>
</body>

</html>
